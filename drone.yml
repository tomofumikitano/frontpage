kind: pipeline
type: exec 
name: default

platform:
  os: linux
  arch: arm

steps:
  - name: build_and_run
    commands:
      - cd /opt/App/
      - rm -rf frontpage
      - git clone http://pi:4000/tkitano/frontpage.git
      - git checkout ${DRONE_COMMIT_BRANCH}
      - cd frontpage
      - docker-compose down 2> /dev/null || true
      # - docker system prune -f
      - docker-compose up -d --build
