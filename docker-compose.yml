version: '3'

services:
  web:
    build: .
    image: frontpage:v1
    container_name: frontpage_web
    volumes:
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    ports:
      - 8000:8000
    environment:
      - PORT=8000
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
    entrypoint: ["/entrypoint.web.sh"]

  crawler:
    # build: .
    #   context: .
    #   dockerfile: Dockerfile
    image: frontpage:v1
    container_name: frontpage_crawler
    volumes:
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
    entrypoint: ["/entrypoint.crawler.sh"]
