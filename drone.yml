kind: pipeline
type: exec 
name: default

platform:
  os: linux
  arch: arm

steps:
  - name: build_and_run
    commands:
      - cd /opt/App/
      - rm -rf frontpage
      - git clone http://pi:4000/tkitano/frontpage.git
      - cd frontpage
      - docker container stop frontpage 2> /dev/null || true
      - docker container rm frontpage 2> /dev/null || true
      - yes | docker system prune
      - docker build -f Dockerfile -t frontpage:v1 .
      - docker-compose up -d
